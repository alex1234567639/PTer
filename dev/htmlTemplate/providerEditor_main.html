<div class="providerEditor">
    <div class="providerEditorTitle">Patent Claim Drafting</div>
    <div class="providerEditorLeft">
        <div class="providerEditorLeftTop">
            <img src="./images/dashboard.png">
            <div class="iconName">Dashboard</div>
            <img src="./images/dashboard2.png">
            <div class="iconName">Dashboard</div>
            <img src="./images/template.png">
            <div class="iconName">Template</div>
        </div>
        <div class="providerEditorLeftBot-markush" id="providerEditorLeftBot-markush">
            <img id="changeToJepson" src="./images/jepson.png">
            <div class="iconName">Jepson</div>
            <img src="./images/markush-blue.png">
            <div class="iconName" style="color:rgb(19, 64, 153);">Markush</div>
        </div>
        <div class="providerEditorLeftBot-jepson" id="providerEditorLeftBot-jepson">
            <img src="./images/jepson-blue.png">
            <div class="iconName" style="color:rgb(19, 64, 153);">Jepson</div>
            <img id="changeToMarkush" src="./images/markush.png">
            <div class="iconName">Markush</div>
        </div>
    </div>
    <div class="providerEditorRight">
        <div class="providerEditorRightBtns">
            <button class="providerEditorRightBtn"><img src="./images/template-blue.png">Template</button>
            <button class="providerEditorRightBtn"><img src="./images/newWork-blue.png">New Work</button>
        </div>
        <div class="allCases">
            <div class="allCasesItem">All Cases (20)</div>
            <div class="allCasesItem complete">| <img src="./images/complete.png"> Complete (5)</div>
            <div class="allCasesItem active">| <img src="./images/active.png"> Active (8)</div>
            <div class="allCasesItem pendingPayment">| <img src="./images/pendingPayment.png"> Pending Payment (7)</div>
            <div class="search">
                <form action="">
                    <i class="fa fa-search searchInputIcon"></i>
                    <input class="searchInput" type="text" placeholder="Search...">
                    <button class="searchBtn" type="button" value="Submit">Search</button>
                </form>
            </div>
        </div>
        <div class="title">US Provisional Draft</div>
        <div class="progress">
            <div class="myProgress">
                <div class="myBar" style="width:25%;"></div>
            </div>
            <div class="pin">day1</div>
            <div class="pin" style="margin-left:87px;">day4</div>
            <div class="pin" style="margin-left:83px;">day7</div>                       
        </div> 
        <div class="editTime" id="showbox"></div>

        <div class="editBoard-markush" id="editBoard-markush">
            <div id="repeatWords-markush"></div>
            <div class="ui-widget">
                <div class="textareaTitle">
                    What is claim is:
                    <div class="patentImg" id="patentImg">
                        <div class="closePatentImg" id="closePatentImg">close</div>
                        <img src="./images/patentImg.png">
                    </div>
                </div>
                <textarea class="tags" id="tags-markush" 
                oninput="this.style.height='0px';
                this.style.height=(this.scrollHeight+'px');"
                onpropertychange="this.style.height=(this.scrollHeight+'px')"
                placeholder="1. An analog surface wave multi-point repeater comprising:"
                /></textarea>
            </div>
        </div>

        <div class="editBoard-jepson" id="editBoard-jepson">
            <div id="repeatWords-jepson"></div>
            <div class="ui-widget">
                <div class="textareaTitle">What is claim is:</div>
                <textarea class="tags" id="tags-jepson" 
                oninput="this.style.height='0px';
                this.style.height=(this.scrollHeight+'px');"
                onpropertychange="this.style.height=(this.scrollHeight+'px')"
                placeholder="1. An analog surface wave multi-point repeater comprising: &#13;&#10;&nbsp;&nbsp;&nbsp; selected from the group consisiting A, B and C a first laucher configures to transmit and"
                /></textarea>
            </div>
        </div>
    </div>
</div>
